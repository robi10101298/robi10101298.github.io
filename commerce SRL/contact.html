<meta name="description" content=" Commerce SRL este o organizatie cu capital integral romanesc privat, care activeaza in domeniul constructiilor metalice. Commerce SRL este prezenta pe piata din Romania din anul 2015 avand ca obiect de activitate fabricarea de confectii metalice diverse. Commerce SRL a fost creata ca o afacere de familie. Compania reprezinta incununarea visului administratorului acesteia – acela de a realiza o afacere intr-un domeniu in care detine o experienta de peste 40 de ani. In toti acesti ani, ne-am investit banii, timpul, efortul si ceea ce este mai important, pasiunea, in crearea unei afaceri care sa ne faca pe noi sa crestem ca oameni, si totodata care sa contribuie la bunastarea sociala a comunitatii. Pe parcursul istoriei noastre, ca actor pe piata confectiilor metalice , familia Commerce SRL a ales sa-si ghideze afacerea intotdeauna conform viziunii sale originare, indiferent de dificultatile aparute de-a lungul istoriei sale de pana acum. Si asta pentru ca noi credem ca , intr-un mediu economic turbulent, vorbind despre afaceri, doar cele de mare viziune reusesc sa se mentina pe piata, sa progreseze si sa atinga excelenta in domeniul in care activeaza. Construim responsabil! – acesta este motto-ul nostru in jurul caruia se invart toate actiunile noastre.">
